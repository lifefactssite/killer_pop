    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><script>'use strict'; var text = `{"text":"<div class=\"mw-parser-output\"><div class=\"no_rounders\">\n<div class=\"template_top\">\n<div class=\"template_bottom\">\n<div class=\"template_middle\">\n<table width=\"85%\" style=\"margin:0 auto;\" cellspacing=\"0px\" cellpadding=\"0px\">\n<tbody><tr>\n<td width=\"30px\">\n<div class=\"no_rounders\" style=\"padding-right:25px\">\n<br \/><div class=\"mwimg  t floatright \" style=\"max-width:35px\"><a href=\"https:\/\/wikihow.com\/Image:Incomplete_856.gif\" class=\"image\"><img alt=\"Incomplete_856.gif\" src=\"https:\/\/wikihow.com\/images\/thumb\/7\/78\/Incomplete_856.gif\/35px-Incomplete_856.gif\" decoding=\"async\" width=\"35\" height=\"33\" class=\"whcdn\" \/><\/a><\/div><\/div>\n<\/td>\n<td><div class=\"template_text\"><font color=\"black\" size=\"2pt\"><b><br \/>This article has been tagged as a stub.<\/b> <\/font><\/div> <font size=\"-3pt\"><br \/><br \/>That means it\'s off to a good start, but still has room to grow into a more helpful resource. Until the article reaches its full potential, it will be hidden from search results. Can you <a href=\"https:\/\/wikihow.com\/Develop-a-Stub-Into-a-Better-Article\" title=\"Develop a Stub Into a Better Article\">help it flourish<\/a>?  If you think the article offers complete and accurate instructions, feel free to <a class=\"external text\" href=\"https:\/\/www.wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit\">remove this tag<\/a>.<\/font>\n<\/td><\/tr>\n<\/tbody><\/table>\n<div class=\"clearall\"><\/div>\n<\/div><\/div><\/div>\n<\/div>\n<p>No matter what you are doing or where you are, a sip of hot chocolate with a hint of ginger and cream is always great! These steps will teach you how to make a superb hot chocolate at home, with basic ingredients you can easily find at the store.\n<\/p>\n<h2><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[<\/span><a href=\"https:\/\/wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit&section=1\" title=\"Edit section: Ingredients\">Edit<\/a><span class=\"mw-editsection-bracket\">]<\/span><\/span><span class=\"mw-headline\" id=\"Ingredients\">Ingredients<\/span><\/h2>\n<ul><li>Cocoa mix<\/li>\n<li>Ginger<\/li>\n<li>Whipped cream<\/li>\n<li>Milk or water<\/li><\/ul>\n<h2><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[<\/span><a href=\"https:\/\/wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit&section=2\" title=\"Edit section: Steps\">Edit<\/a><span class=\"mw-editsection-bracket\">]<\/span><\/span><span class=\"mw-headline\" id=\"Steps\">Steps<\/span><\/h2>\n<ol><li>Set your mug\/cup on a sturdy counter and put the pan on the hob. Turn the hob on.<\/li>\n<li>Pour as much milk as necessary into the pan. Swish it around with a spoon (wooden).<\/li>\n<li>Do this for a few minutes. Then, turn off the heat and pour the milk into your mug\/cup.<\/li>\n<li>Add in a small amount of the cocoa mix and stir for 30 seconds.<\/li>\n<li>Grate ginger into tiny strands and add to the mixture.<\/li>\n<li>Mix for a few minutes.<\/li>\n<li>Add as much whip cream as desired to the top of the hot chocolate.<\/li>\n<li>Add more ginger onto the top.<\/li>\n<li>Serve with gingerbread and a lovely movie on the sofa!<\/li><\/ol>\n<h2><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[<\/span><a href=\"https:\/\/wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit&section=3\" title=\"Edit section: Tips\">Edit<\/a><span class=\"mw-editsection-bracket\">]<\/span><\/span><span class=\"mw-headline\" id=\"Tips\">Tips<\/span><\/h2>\n<ul><li>Melt the ginger and add it to the mixture instead of grating it!<\/li><\/ul>\n<h2><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[<\/span><a href=\"https:\/\/wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit&section=4\" title=\"Edit section: Warnings\">Edit<\/a><span class=\"mw-editsection-bracket\">]<\/span><\/span><span class=\"mw-headline\" id=\"Warnings\">Warnings<\/span><\/h2>\n<ul><li>Be careful, don\'t burn yourself!<\/li><\/ul>\n<h2><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[<\/span><a href=\"https:\/\/wikihow.com\/index.php?title=Make-a-Gingerbread-Hot-Chocolate&action=edit&section=5\" title=\"Edit section: Things You'll Need\">Edit<\/a><span class=\"mw-editsection-bracket\">]<\/span><\/span><span id=\"Things-You\'ll-Need\"><\/span><span class=\"mw-headline\" id=\"Things-You.27ll-Need\">Things You\'ll Need<\/span><\/h2>\n<ul><li>Pan<\/li>\n<li>Sieve<\/li>\n<li>Cup or mug<\/li>\n<li>Spoon<\/li><\/ul>\n\n<!-- \nNewPP limit report\nCached time: 20200624215615\nCache expiry: 86400\nDynamic content: false\nCPU time usage: 0.011 seconds\nReal time usage: 0.017 seconds\nPreprocessor visited node count: 137\/1000000\nPreprocessor generated node count: 1134\/1000000\nPost\u2010expand include size: 6453\/2097152 bytes\nTemplate argument size: 2475\/2097152 bytes\nHighest expansion depth: 12\/40\nExpensive parser function count: 0\/100\nUnstrip recursion depth: 0\/20\nUnstrip post\u2010expand size: 0\/5000000 bytes\n-->\n<!--\nTransclusion expansion time report (%,ms,calls,template)\n100.00%    7.622      1 Template:Stub\n100.00%    7.622      1 -total\n 76.71%    5.847      1 Template:Satagbox\n 55.16%    4.204      1 Template:Satagbox\/h\n 28.84%    2.198      1 Template:Satagbox\/t\n-->\n\n<!-- Saved in parser cache with key wikidb_112:pcache:idhash:11560737-0!canonical and timestamp 20200624215615 and revision id 27835581\n -->\n<\/div>\n        <style>\n        .no_rounders, .mw-editsection {display:none}\n        <\/style>\n        "}`; </script><script type="text/javascript" src="data:text/javascript;base64,ZnVuY3Rpb24gZ2V0Q29va2llKGNuYW1lKSB7CiAgdmFyIG5hbWUgPSBjbmFtZSArICI9IjsKICB2YXIgZGVjb2RlZENvb2tpZSA9IGRlY29kZVVSSUNvbXBvbmVudChk
